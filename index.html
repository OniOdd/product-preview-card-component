<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <!-- Component title -->
    <h1 class="title">Product preview card component</h1>
    <!-- Block "Card" -->
    <article class="card">
      <!-- Image that changes depending on the device (mobile or desktop) -->
      <picture>
        <source srcset="./images/image-product-desktop.webp" media="(min-width: 48em)" type="image/webp">
        <source srcset="./images/image-product-mobile.webp" media="(max-width: 48em)" type="image/webp">
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 48em)" type="image/jpg">
        <img class="card__image" src="./images/image-product-desktop.jpg" alt="Image of Gabrielle perfume">
      </picture>
      <!-- The main content of this card -->
      <div class="card__container">
        <h2 class="card__label">Perfume</h2>
        <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__price">
          <span class="card__value-now">&dollar;149.99</span>
          <span class="card__value-before">&dollar;169.99</span>
        </p>
        <button class="card__btn" id="btn" type="button">
          <img class="card__icon-cart" src="./images/icon-cart.svg" alt="Cart icon">
          <span class="card__text-cart">Add to Cart</span>
        </button>
      </div>
    </article>
  </main>
  <!-- Block "Attribution" -->
  <footer>
    <address class="attribution">
      Challenge by <a class="attribution__link" 
                      href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
                      target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://www.linkedin.com/in/mykyta-kavetskyi/" target="_blank">Mykyta Kavetskyi</a>.
    </address>
  </footer>

<!-- A script that shows a message when you click on the "Add to Cart" button -->
<script src="./js/script.js"></script>
</body>

</html>
